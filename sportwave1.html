<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Live | Sportwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .stream-wrapper {
      display: flex;
      flex: 1;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    .player, .chat {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .player {
      flex: 3;
      margin-right: 1rem;
    }
    .chat {
      flex: 1.5;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    .back-link {
      margin: 1rem auto;
      text-align: center;
    }
    .back-link a {
      color: #0af;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    /* Responsive: hide chat on small screens */
    @media (max-width: 768px) {
      .stream-wrapper {
        flex-direction: column;
      }
      .chat {
        display: none;
      }
      .player {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üé• Watch Live on Twitch</h1>
  </header>

  <div class="stream-wrapper">
    <div class="player">
      <iframe
        src="https://player.twitch.tv/?channel=SportwaveLive&parent=www.sportwave.xyz"
        allowfullscreen
        allow="autoplay; fullscreen">
      </iframe>
    </div>
    <div class="chat">
      <iframe
        src="https://www.twitch.tv/embed/SportwaveLive/chat?parent=www.sportwave.xyz"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div class="back-link">
    <a href="events.html">‚Üê Back to Events</a>
  </div>

</body>
</html>
