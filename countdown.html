<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1078, height=606.367, initial-scale=1" />
  <title>Countdown â€” 15 Oct 2025 20:15 UK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.07);
      --accent: linear-gradient(90deg,#ff416c,#ff4b2b,#ff9068);
      --text-light: rgba(255,255,255,0.95);
      --text-muted: rgba(255,255,255,0.75);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:#000;
    }

    /* Fullscreen background image */
    .bg{
      position:fixed;
      inset:0;
      background-image: url('https://i.ibb.co/S4WYbtn6/image.png');
      background-size:cover;
      background-position:center center;
      filter:blur(4px) saturate(1.05) contrast(0.95);
      transform:scale(1.02);
      z-index:0;
    }

    /* Dark overlay gradient for legibility */
    .overlay{
      position:fixed; inset:0; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.6) 60%);
      backdrop-filter: blur(2px) brightness(0.85);
    }

    .container{
      position:relative;
      z-index:2;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      padding:40px;
      box-sizing:border-box;\    }

    .card{
      width:1180px; max-width:calc(100% - 120px);
      padding:36px 42px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:space-between;
      gap:28px;
      backdrop-filter: blur(8px) saturate(1.1);
    }

    .left{
      display:flex; flex-direction:column; gap:18px; min-width:480px;
    }
    .title{
      color:var(--text-light);
      font-weight:800;
      font-size:44px;
      letter-spacing:-0.02em;
      margin:0;
    }
    .subtitle{
      color:var(--text-muted);
      margin:0; font-size:16px; font-weight:400;
    }

    /* Countdown display */
    .countdown{
      display:flex; gap:18px; align-items:center; margin-top:6px;
    }

    .unit{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:18px 28px; border-radius:12px;
      min-width:150px; text-align:center;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      transform-origin:center center;
      transition: transform 420ms cubic-bezier(.2,.9,.3,1);
    }
    .unit:last-child{min-width:110px}
    .unit:hover{ transform: translateY(-6px) scale(1.02); }

    .number{
      font-weight:800; font-size:58px; color:var(--text-light); letter-spacing:-0.02em;
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .label{ color:var(--text-muted); font-size:13px; margin-top:8px; text-transform:uppercase; letter-spacing:0.15em; }

    /* Accent line */
    .accent-line{ height:6px; border-radius:999px; background:var(--accent); width:100%; margin-top:18px; box-shadow:0 8px 30px rgba(255,75,43,0.12); }

    /* Right side decorative */
    .right{
      width:360px; display:flex; flex-direction:column; gap:18px; align-items:center;
    }
    .clock-visual{
      width:260px; height:260px; border-radius:50%; background:conic-gradient(from 270deg, rgba(255,70,80,0.22), rgba(255,160,120,0.12));
      display:flex; align-items:center; justify-content:center; position:relative; box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.04);
    }
    .clock-inner{ width:200px; height:200px; border-radius:50%; background:var(--glass-bg); display:flex; align-items:center; justify-content:center; flex-direction:column; }
    .clock-time{ font-weight:700; font-size:22px; color:var(--text-light); }
    .clock-label{ font-size:12px; color:var(--text-muted); margin-top:6px; }

    /* small note */
    .note{ font-size:13px; color:var(--text-muted); text-align:center; }

    /* finished state */
    .finished{ font-weight:800; font-size:46px; color:var(--text-light); }

    /* Responsive tweaks */
    @media (max-width:1200px){
      .card{flex-direction:column; align-items:stretch; padding:26px}
      .right{width:100%; order:2}
      .left{order:1}
      .title{font-size:34px}
      .number{font-size:44px}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>
  <div class="container">
    <div class="card" role="region" aria-label="Countdown to event">
      <div class="left">
        <h1 class="title">Sportwave â€” Event Countdown</h1>
        <p class="subtitle">Countdown to <strong>8:15 PM (UK)</strong> â€” 15 October 2025</p>

        <div class="countdown" id="countdown">
          <div class="unit">
            <div class="number" id="days">0</div>
            <div class="label">Days</div>
          </div>
          <div class="unit">
            <div class="number" id="hours">0</div>
            <div class="label">Hours</div>
          </div>
          <div class="unit">
            <div class="number" id="minutes">0</div>
            <div class="label">Minutes</div>
          </div>
          <div class="unit">
            <div class="number" id="seconds">0</div>
            <div class="label">Seconds</div>
          </div>
        </div>

        <div class="accent-line" aria-hidden="true"></div>
        <p class="note">All times shown in UK local time (Europe/London). The countdown will update in real time.</p>
      </div>

      <div class="right">
        <div class="clock-visual" aria-hidden="true">
          <div class="clock-inner">
            <div class="clock-time" id="local-clock">--:--:--</div>
            <div class="clock-label">Local UK time</div>
          </div>
        </div>

        <div style="text-align:center">
          <div id="status" class="note">Waiting for the countdown...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Target time: 15 Oct 2025 20:15 UK (BST -> UTC+1). We'll create a UTC timestamp for 19:15 UTC.
    const targetUtcMs = Date.UTC(2025, 9, 15, 19, 15, 0); // months are 0-indexed: 9 = October

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const statusEl = document.getElementById('status');
    const localClockEl = document.getElementById('local-clock');

    function pad(n){ return String(n).padStart(2, '0'); }

    function updateClock(){
      // Update small local clock in UK time
      try{
        // Use Intl to get current time in Europe/London
        const now = new Date();
        const ukFormatter = new Intl.DateTimeFormat('en-GB',{ hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false, timeZone:'Europe/London' });
        localClockEl.textContent = ukFormatter.format(now);
      }catch(e){
        // fallback
        const now = new Date();
        localClockEl.textContent = pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
      }
    }

    function updateCountdown(){
      const nowMs = Date.now();
      const diff = targetUtcMs - nowMs;

      if(diff <= 0){
        // finished
        daysEl.textContent = '00'; hoursEl.textContent = '00'; minutesEl.textContent = '00'; secondsEl.textContent = '00';
        statusEl.innerHTML = '<span class="finished">The event has started ðŸŽ‰</span>';
        clearInterval(tickInterval);
        return;
      }

      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec / (3600*24));
      const hours = Math.floor((sec % (3600*24)) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;

      // subtle animation pulse when a value changes (quick scale)
      function pulse(el){
        el.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.04)' },
          { transform: 'scale(1)' }
        ], { duration: 420, easing: 'cubic-bezier(.2,.9,.3,1)' });
      }

      if(daysEl.textContent !== String(days)){ daysEl.textContent = String(days); pulse(daysEl); }
      if(hoursEl.textContent !== pad(hours)){ hoursEl.textContent = pad(hours); pulse(hoursEl); }
      if(minutesEl.textContent !== pad(minutes)){ minutesEl.textContent = pad(minutes); pulse(minutesEl); }
      if(secondsEl.textContent !== pad(seconds)){ secondsEl.textContent = pad(seconds); pulse(secondsEl); }

      statusEl.textContent = 'Event starts at 8:15 PM (UK) on 15 Oct 2025.';
    }

    // initial update
    updateClock(); updateCountdown();
    // update local clock every 500ms
    setInterval(updateClock, 500);
    // tick countdown every 250ms for smoothness
    const tickInterval = setInterval(updateCountdown, 250);
  </script>
</body>
</html>
