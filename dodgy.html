<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamed.PK - Live Sports Streams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #ff5722;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --gray: #333;
            --gray-light: #444;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: var(--dark-light);
            border-bottom: 3px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .filter-bar {
            background: var(--gray);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .filter-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        select, button {
            padding: 0.5rem 1rem;
            background: var(--dark-light);
            color: var(--text);
            border: 1px solid var(--gray-light);
            border-radius: 4px;
            cursor: pointer;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            border: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        /* Main Content */
        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 200px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--dark-light);
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .sports-list {
            list-style: none;
        }

        .sports-list li {
            margin-bottom: 0.5rem;
        }

        .sports-list a {
            display: block;
            padding: 0.75rem;
            background: var(--gray);
            color: var(--text);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .sports-list a:hover {
            background: var(--primary);
            transform: translateX(5px);
        }

        .sports-list a.active {
            background: var(--primary);
            border-left: 4px solid var(--secondary);
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .match-card {
            background: var(--dark-light);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--gray-light);
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--primary);
        }

        .match-card.popular {
            border-color: var(--secondary);
            position: relative;
        }

        .match-card.popular::before {
            content: 'üî• POPULAR';
            position: absolute;
            top: 10px;
            right: -5px;
            background: var(--secondary);
            color: white;
            padding: 2px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 4px 0 0 4px;
            z-index: 1;
        }

        .match-poster {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--gray);
        }

        .match-info {
            padding: 1.5rem;
        }

        .match-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-badge {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            background: var(--gray);
            border-radius: 50%;
            padding: 5px;
        }

        .team-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .vs {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .match-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .match-time {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .sources {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .source-tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .watch-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .watch-btn:hover {
            background: var(--primary-dark);
        }

        /* Stream Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-light);
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: var(--text);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .stream-container {
            margin-bottom: 2rem;
        }

        #stream-player {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 4px;
        }

        .streams-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stream-card {
            background: var(--gray);
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .stream-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stream-card.active {
            border-color: var(--secondary);
            background: var(--gray-light);
        }

        .stream-language {
            font-weight: bold;
            color: var(--text);
        }

        .stream-quality {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid var(--gray-light);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .loading-overlay.active {
            display: flex;
        }

        /* Footer */
        footer {
            background: var(--dark-light);
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid var(--gray);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-light);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">
                    <span class="logo-icon">‚ñ∂Ô∏è</span>
                    Streamed.PK
                </a>
                <ul class="nav-links">
                    <li><a href="#" class="active" data-filter="all">Home</a></li>
                    <li><a href="#" data-filter="live">Live Now</a></li>
                    <li><a href="#" data-filter="today">Today</a></li>
                    <li><a href="#" data-filter="popular">Popular</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="container">
            <div class="filter-options">
                <select id="sportFilter">
                    <option value="">All Sports</option>
                    <!-- Sports will be populated by JavaScript -->
                </select>
                <button id="refreshBtn">üîÑ Refresh</button>
                <div style="flex: 1"></div>
                <select id="sortFilter">
                    <option value="date">Sort by Date</option>
                    <option value="popular">Sort by Popularity</option>
                    <option value="title">Sort by Name</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h3>Sports Categories</h3>
                <ul class="sports-list" id="sportsList">
                    <!-- Sports will be populated by JavaScript -->
                </ul>
            </aside>

            <!-- Matches Grid -->
            <main>
                <div class="matches-grid" id="matchesGrid">
                    <!-- Matches will be populated by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Stream Modal -->
    <div class="modal" id="streamModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Select Stream</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stream-container">
                    <iframe id="stream-player" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                </div>
                <div id="streamsList" class="streams-list">
                    <!-- Streams will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="api-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span>API Status: <span id="statusText">Online</span></span>
                </div>
                <div>¬© 2024 Streamed.PK API Demo</div>
                <div>Data provided by Streamed.PK API</div>
            </div>
        </div>
    </footer>

    <script>
        // API Configuration
        const API_BASE = 'https://streamed.pk/api';
        let currentMatches = [];
        let currentSport = 'all';
        let currentFilter = 'all';
        let selectedMatch = null;

        // DOM Elements
        const matchesGrid = document.getElementById('matchesGrid');
        const sportsList = document.getElementById('sportsList');
        const sportFilter = document.getElementById('sportFilter');
        const sortFilter = document.getElementById('sortFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const streamModal = document.getElementById('streamModal');
        const closeModal = document.getElementById('closeModal');
        const streamPlayer = document.getElementById('stream-player');
        const streamsList = document.getElementById('streamsList');
        const modalTitle = document.getElementById('modalTitle');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const navLinks = document.querySelectorAll('.nav-links a');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSports();
            loadMatches();
            setupEventListeners();
            checkAPIStatus();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            // Navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    currentFilter = link.dataset.filter;
                    loadMatches();
                });
            });

            // Sport filter
            sportFilter.addEventListener('change', (e) => {
                currentSport = e.target.value;
                loadMatches();
            });

            // Sort filter
            sortFilter.addEventListener('change', () => {
                sortMatches();
            });

            // Refresh button
            refreshBtn.addEventListener('click', () => {
                loadMatches();
            });

            // Modal close
            closeModal.addEventListener('click', () => {
                streamModal.classList.remove('active');
                streamPlayer.src = '';
            });

            // Close modal on outside click
            streamModal.addEventListener('click', (e) => {
                if (e.target === streamModal) {
                    streamModal.classList.remove('active');
                    streamPlayer.src = '';
                }
            });
        }

        // Check API Status
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/sports`, { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                statusIndicator.classList.remove('offline');
                statusText.textContent = 'Online';
            } catch (error) {
                statusIndicator.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        // Load Sports
        async function loadSports() {
            try {
                const response = await fetch(`${API_BASE}/sports`);
                if (!response.ok) throw new Error('Failed to load sports');
                
                const sports = await response.json();
                renderSports(sports);
            } catch (error) {
                console.error('Error loading sports:', error);
                showError('Failed to load sports. Please try again.');
            }
        }

        // Render Sports
        function renderSports(sports) {
            sportsList.innerHTML = '';
            sportFilter.innerHTML = '<option value="">All Sports</option>';
            
            sports.forEach(sport => {
                // Add to sidebar
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" data-sport="${sport.id}">
                        ${sport.name}
                    </a>
                `;
                sportsList.appendChild(li);
                
                // Add to filter dropdown
                const option = document.createElement('option');
                option.value = sport.id;
                option.textContent = sport.name;
                sportFilter.appendChild(option);
            });
            
            // Add event listeners to sport links
            sportsList.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    sportFilter.value = link.dataset.sport;
                    currentSport = link.dataset.sport;
                    loadMatches();
                });
            });
        }

        // Load Matches
        async function loadMatches() {
            showLoading();
            
            try {
                let endpoint = '';
                
                if (currentFilter === 'all') {
                    endpoint = currentSport === 'all' 
                        ? `${API_BASE}/matches/all`
                        : `${API_BASE}/matches/${currentSport}`;
                } else if (currentFilter === 'popular') {
                    endpoint = currentSport === 'all'
                        ? `${API_BASE}/matches/all/popular`
                        : `${API_BASE}/matches/${currentSport}/popular`;
                } else if (currentFilter === 'live') {
                    endpoint = `${API_BASE}/matches/live`;
                } else if (currentFilter === 'today') {
                    endpoint = `${API_BASE}/matches/all-today`;
                }
                
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to load matches');
                
                currentMatches = await response.json();
                renderMatches(currentMatches);
            } catch (error) {
                console.error('Error loading matches:', error);
                showError('Failed to load matches. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Render Matches
        function renderMatches(matches) {
            matchesGrid.innerHTML = '';
            
            if (matches.length === 0) {
                matchesGrid.innerHTML = `
                    <div class="empty-state">
                        <div>üì∫</div>
                        <h3>No matches found</h3>
                        <p>Try selecting a different sport or filter</p>
                    </div>
                `;
                return;
            }
            
            matches.forEach(match => {
                const matchCard = createMatchCard(match);
                matchesGrid.appendChild(matchCard);
            });
            
            sortMatches();
        }

        // Create Match Card
        function createMatchCard(match) {
            const div = document.createElement('div');
            div.className = `match-card ${match.popular ? 'popular' : ''}`;
            
            const date = new Date(match.date);
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateStr = date.toLocaleDateString();
            
            div.innerHTML = `
                <img src="${match.poster ? `${API_BASE}${match.poster}.webp` : 'https://via.placeholder.com/300x180/333/666?text=No+Poster'}" 
                     alt="${match.title}" 
                     class="match-poster">
                <div class="match-info">
                    <h3 class="match-title">${match.title}</h3>
                    
                    ${match.teams ? `
                    <div class="match-teams">
                        ${match.teams.home ? `
                        <div class="team">
                            <img src="${API_BASE}/images/badge/${match.teams.home.badge}.webp" 
                                 alt="${match.teams.home.name}" 
                                 class="team-badge">
                            <div class="team-name">${match.teams.home.name}</div>
                        </div>
                        ` : ''}
                        
                        <div class="vs">VS</div>
                        
                        ${match.teams.away ? `
                        <div class="team">
                            <img src="${API_BASE}/images/badge/${match.teams.away.badge}.webp" 
                                 alt="${match.teams.away.name}" 
                                 class="team-badge">
                            <div class="team-name">${match.teams.away.name}</div>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                    
                    <div class="match-meta">
                        <div class="match-time">
                            ${dateStr} ${timeStr}
                        </div>
                        <div class="sources">
                            ${match.sources.slice(0, 3).map(source => 
                                `<span class="source-tag">${source.source}</span>`
                            ).join('')}
                            ${match.sources.length > 3 ? `<span class="source-tag">+${match.sources.length - 3}</span>` : ''}
                        </div>
                    </div>
                    
                    <button class="watch-btn" data-match-id="${match.id}">
                        <span>‚ñ∂Ô∏è</span> Watch Now
                    </button>
                </div>
            `;
            
            // Add click event to watch button
            div.querySelector('.watch-btn').addEventListener('click', () => {
                openStreamModal(match);
            });
            
            return div;
        }

        // Sort Matches
        function sortMatches() {
            const sortBy = sortFilter.value;
            
            currentMatches.sort((a, b) => {
                if (sortBy === 'date') {
                    return b.date - a.date;
                } else if (sortBy === 'popular') {
                    return (b.popular ? 1 : 0) - (a.popular ? 1 : 0);
                } else if (sortBy === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });
            
            renderMatches(currentMatches);
        }

        // Open Stream Modal
        async function openStreamModal(match) {
            selectedMatch = match;
            modalTitle.textContent = match.title;
            streamsList.innerHTML = '<div>Loading streams...</div>';
            
            streamModal.classList.add('active');
            
            // Load streams from first available source
            if (match.sources.length > 0) {
                await loadStreams(match.sources[0]);
            }
        }

        // Load Streams
        async function loadStreams(source) {
            try {
                const response = await fetch(`${API_BASE}/stream/${source.source}/${source.id}`);
                if (!response.ok) throw new Error('Failed to load streams');
                
                const streams = await response.json();
                renderStreams(streams);
                
                // Load first stream by default
                if (streams.length > 0) {
                    loadStream(streams[0]);
                }
            } catch (error) {
                console.error('Error loading streams:', error);
                streamsList.innerHTML = '<div>Error loading streams. Please try another source.</div>';
            }
        }

        // Render Streams
        function renderStreams(streams) {
            streamsList.innerHTML = '';
            
            streams.forEach(stream => {
                const streamCard = document.createElement('div');
                streamCard.className = 'stream-card';
                streamCard.innerHTML = `
                    <div class="stream-language">${stream.language}</div>
                    <div>Stream #${stream.streamNo}</div>
                    <div class="stream-quality">${stream.hd ? 'HD' : 'SD'}</div>
                `;
                
                streamCard.addEventListener('click', () => {
                    document.querySelectorAll('.stream-card').forEach(card => {
                        card.classList.remove('active');
                    });
                    streamCard.classList.add('active');
                    loadStream(stream);
                });
                
                streamsList.appendChild(streamCard);
            });
            
            // Select first stream
            if (streamsList.firstChild) {
                streamsList.firstChild.classList.add('active');
            }
        }

        // Load Stream into Player
        function loadStream(stream) {
            streamPlayer.src = stream.embedUrl;
        }

        // Show Loading
        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        // Hide Loading
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Show Error
        function showError(message) {
            matchesGrid.innerHTML = `
                <div class="empty-state">
                    <div>‚ùå</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button onclick="loadMatches()" style="margin-top: 1rem;">Retry</button>
                </div>
            `;
        }

        // Auto-refresh for live matches
        if (currentFilter === 'live') {
            setInterval(() => {
                loadMatches();
            }, 30000); // Refresh every 30 seconds
        }
    </script>
</body>
</html>
