<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #0b0b0d;
      color: white;
    }
    header {
      padding: 10px;
      background: #121218;
      text-align: center;
      font-weight: bold;
    }
    .viewer {
      flex: 1;
      display: flex;
    }
    embed {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header>PDF Viewer</header>
  <div class="viewer">
    <embed src="docs/gruffalo.pdf" type="application/pdf">
  </div>
</body>
</html>
