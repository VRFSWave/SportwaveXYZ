<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrollable Full Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* fallback color */
      overflow-x: hidden; /* no horizontal scroll */
    }
    img.full-page {
      display: block;
      max-width: 100%;
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <img
    class="full-page"
    src="https://i.ibb.co/ZzKGqGh5/VRFS-Store-Website-Menu.png"
    alt="VRFS Store Website Menu"
  />
</body>
</html>
